# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.4

    working_directory: /go/src/transport

    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache

      - run:
          name: Run Unit Tests
          command: |
            cd .circleci
            chmod +x testAndDeploy.sh
            ./testAndDeploy.sh
